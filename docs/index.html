<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="An installable notepad with markdown support.">
    <meta name="theme-color" content="#262A35" />

    <title>Markdown Notepad</title>

    <!--CSS-->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/dracula.css">
    <link rel="stylesheet" href="./build/bundle.css" async>

    <!--Manifest-->
    <link rel="manifest" href="./manifest.json">

    <!--Fonts-->
    <link rel="preload" as="font" href="./assets/fonts/metropolis-bold-webfont.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./assets/fonts/metropolis-regular-webfont.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./assets/fonts/metropolis-medium-webfont.woff2" crossorigin="anonymous">

    <!--Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/icon-48x48.png">

    <!--Scripts-->
    <script defer src="./build/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>
</head>

<body></body>

<script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
</script>

</html>
